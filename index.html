<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise & Journal App</title>

  <!-- PWA + iOS fullscreen support -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="JournalApp" />
  <link rel="manifest" href="manifest.webmanifest" />
  <!-- If you add icons later, you can also include: -->
  <!-- <link rel="apple-touch-icon" href="icon-192.png"> -->

  <style>
    :root { color-scheme: light dark; }
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .section { margin-bottom: 25px; padding: 15px; background: #fff; border-radius: 8px; }
    textarea, input { width: 100%; margin: 5px 0; padding: 8px; }
    button { padding: 10px; margin-top: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .row { display: flex; gap: 8px; }
    .row > button { flex: 1; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>ðŸ““ Exercise & Journal</h1>

  <div class="section">
    <h2>Log Exercise</h2>
    <input id="exercise" placeholder="e.g. Bench Press â€“ 5x5" />
    <div class="row">
      <button id="saveExerciseBtn">Save Exercise</button>
      <button id="clearExercisesBtn">Clear Exercises</button>
    </div>
    <ul id="exerciseList"></ul>
  </div>

  <div class="section">
    <h2>Journal Entry</h2>
    <textarea id="journal" rows="4" placeholder="Write your thoughts..."></textarea>
    <div class="row">
      <button id="saveJournalBtn">Save Journal</button>
      <button id="clearJournalsBtn">Clear Journals</button>
    </div>
    <ul id="journalList"></ul>
  </div>

  <script>
    // ------- helpers -------
    function addItem(listId, text) {
      const li = document.createElement('li');
      li.textContent = `${text} (${new Date().toLocaleString()})`;
      document.getElementById(listId).appendChild(li);
    }

    function saveListToStorage(listId, storageKey) {
      localStorage.setItem(storageKey, document.getElementById(listId).innerHTML);
    }

    function loadListFromStorage(listId, storageKey) {
      document.getElementById(listId).innerHTML = localStorage.getItem(storageKey) || '';
    }

    function clearList(listId, storageKey) {
      document.getElementById(listId).innerHTML = '';
      localStorage.removeItem(storageKey);
    }

    // ------- actions -------
    function saveExercise() {
      const el = document.getElementById('exercise');
      const val = el.value.trim();
      if (!val) return;
      addItem('exerciseList', val);
      saveListToStorage('exerciseList', 'exercises');
      el.value = '';
    }

    function saveJournal() {
      const el = document.getElementById('journal');
      const val = el.value.trim();
      if (!val) return;
      addItem('journalList', val);
      saveListToStorage('journalList', 'journals');
      el.value = '';
    }

    // ------- init -------
    document.addEventListener('DOMContentLoaded', () => {
      loadListFromStorage('exerciseList', 'exercises');
      loadListFromStorage('journalList', 'journals');

      document.getElementById('saveExerciseBtn').addEventListener('click', saveExercise);
      document.getElementById('saveJournalBtn').addEventListener('click', saveJournal);
      document.getElementById('clearExercisesBtn').addEventListener('click', () => clearList('exerciseList', 'exercises'));
      document.getElementById('clearJournalsBtn').addEventListener('click', () => clearList('journalList', 'journals'));
    });

    // ------- PWA: service worker -------
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(r => console.log('Service Worker registered', r))
        .catch(e => console.error('SW registration failed', e));
    }
  </script>
</body>
</html>
